{% extends 'layouts/app.html'%}


{% block content %}

  <section class="jumbotron text-center">
    <div class="container">
      <div class="row justify-content-center">
        <h3>Vos Recettes</h3>
      </div>
      <div class="row justify-content-center">
        <p class="text-muted">Voici la liste des recettes enregistr√©es.</p>
      </div>
    </div>
  </section>

    {% for recette in recettes %}

      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-sm-8 col-md-6 col-lg-6 col-xl-5">
            <div class="card mb-4 box-shadow">
              <div class="card-body bg-dark">
                <div class="text-white">
                  <h3 class="text-center">{{ recette.titre }}</h3>
                </div>
                  <div class="text-center">
                    <p class="text-muted">Descriptif de la recette</p>
                  </div>
                <div class="card box-shadow">
                  <div class="card-body bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a role="button" href="/start/{{recette.id}}" class="btn btn-sm btn-success">Start</a>
                        <a role="button" href="/recette/{{recette.id}}" class="btn btn-sm btn-outline-secondary">Voir</a>
                      </div>
                      <small class="text-muted">{{recette.total}} mins</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    {% endfor %}
{% endblock content %}
