{% extends 'layouts/app.html'%}

{% block content %}

<section class="jumbotron text-center">
  <div class="container">
    <div class="row justify-content-center">
      <h3>Nouvelle Recette</h3>
    </div>
    <div class="row justify-content-center">
      <p>Créez les cycles de brassage pour votre recette en définissant les différentes températures et durées</p>
    </div>
  </div>
</section>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-sm-8 col-md-6 col-lg-6 col-xl-5">
      <div class="card mb-4 box-shadow">
        <div class="card-body bg-dark">
          <div class="text-white">
            <form action="/nouvellerecette" method="post">
              <div class="form-row-md-5 py-4">
                <input type="text" class="form-control" name="nomrecette" placeholder="Nom de la recette">
              </div>
              <div class="form-row">
                <p><ins>Cycle 1</ins></p>
              </div>
              <div class="form-row mb-4">
                <div class="input-group col">
                  <input type="text" class="form-control" name="temperature1" placeholder="Température">
                    <div class="input-group-append-row">
                      <span class="input-group-text">°C</span>
                    </div>
                </div>
                <div class="input-group col">
                  <input type="text" class="form-control" name="duree1" placeholder="Durée">
                    <div class="input-group-append-row">
                      <span class="input-group-text">min</span>
                    </div>
                </div>
              </div>
              <div class="form-row">
                <p><ins>Cycle 2</ins></p>
              </div>
              <div class="form-row mb-4">
                <div class="input-group col">
                  <input type="text" class="form-control" name="temperature2" placeholder="Température">
                    <div class="input-group-append-row">
                      <span class="input-group-text">°C</span>
                    </div>
                </div>
                <div class="input-group col">
                  <input type="text" class="form-control" name="duree2" placeholder="Durée">
                    <div class="input-group-append-row">
                      <span class="input-group-text">min</span>
                    </div>
                </div>
              </div>
              <div class="form-row">
                <p><ins>Cycle 3</ins></p>
              </div>
              <div class="form-row mb-5">
                <div class="input-group col">
                  <input type="text" class="form-control" name="temperature3" placeholder="Température">
                    <div class="input-group-append-row">
                      <span class="input-group-text">°C</span>
                    </div>
                </div>
                <div class="input-group col">
                  <input type="text" class="form-control" name="duree3" placeholder="Durée">
                    <div class="input-group-append-row">
                      <span class="input-group-text">min</span>
                    </div>
                </div>
              </div>
            <div class="row-center">
              <input type="submit" class="btn btn-primary">
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
